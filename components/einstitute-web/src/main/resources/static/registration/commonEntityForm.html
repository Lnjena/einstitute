<form  (submit)="onSubmit($event)">
	<div class="container">
		 <div class="form-group">
			<label for="firstNameInput">First Name</label> 
			<input type="text" placeholder="First Name" ng-control="firstName" class="form-control">
		</div>
		<div class="form-group">
			<label for="middleNameInput">Middle Name</label> 
			<input type="text" placeholder="Middle Name" ng-control="middleName" class="form-control">
		</div>
		<div class="form-group">
			<label for="lastNameInput">Last Name</label> 
			<input type="text" placeholder="Last Name" ng-control="lastName" class="form-control">
		</div>
		<button type="submit" class="btn btn-default" >Submit</button> 
	</div>
</form>
