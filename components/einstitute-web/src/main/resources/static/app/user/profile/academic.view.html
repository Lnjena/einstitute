<div class="container-fluid">
	<div class="row">
		<div class="col-md-12">
			<form (ngSubmit)="addItem()" #academicForm="ngForm">
		      	<div class="form-group">
		        	<label for="type">Qualification</label>
		        	<input type="text" class="form-control" required [(ngModel)]="academicModel.qualification" ngControl="qualification" #name="ngForm" />
		      	</div>
		      	<div class="form-group">
		        	<label for="type">Institute</label>
		        	<input type="text" class="form-control" required [(ngModel)]="academicModel.institute" ngControl="institute" #name="ngForm" />
		      	</div>
		      	<div class="form-group">
		        	<label for="line1">Grade</label>
		        	<input type="text" class="form-control" required [(ngModel)]="academicModel.grade" ngControl="grade" #name="ngForm" />
		      	</div>
		      	<div class="form-group">
		        	<label for="lin2">Year Passed</label>
		        	<input type="text" class="form-control" [(ngModel)]="academicModel.year" ngControl="year" #name="ngForm" />
		      	</div>
		      	
		      	<div class="form-group">
		        	<button type="submit" class="btn btn-default" >Add Details</button> 
		      	</div>
			</form>
			<table class="table" *ngIf="academicHistory.length > 0">
				<thead>
					<tr>
						<th>#</th>
						<th>Qualification</th>
						<th>Institute</th>
						<th>Grade</th>
						<th>Year Passed</th>
					</tr>
				</thead>
				<tbody>
					<tr *ngFor="#academic of academicHistory">
						<td>
							
						</td>
						<td>
							{{academic.qualification}}
						</td>
						<td>
							{{academic.institute}}
						</td>
						<td>
							{{academic.grade}}
						</td>
						<td>
							{{academic.year}}
						</td>
						<td>
							Delete
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
