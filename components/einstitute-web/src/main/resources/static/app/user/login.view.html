<form id="signin" class="navbar-form navbar-right" role="form" (ngSubmit)="authenticate(user)">
    <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
        <input id="email" type="email" class="form-control" name="email" value="" placeholder="Email Address" [(ngModel)]="user.userId">
    </div>

    <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
        <input id="password" type="password" class="form-control" name="password" value="" placeholder="Password" [(ngModel)]="user.password">
    </div>

    <button type="submit" class="btn btn-primary">Login</button>
</form>
