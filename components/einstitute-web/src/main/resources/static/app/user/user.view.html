<div class="container-fluid">
	<div class="row">
		<div class="col-md-12">
			<form role="form" (ngSubmit)="onSubmit()" #registrationForm="ngForm">
				<div class="form-group">
					<!--<label for="userId">
						User Id
					</label>-->
					<input type="text" placeholder="User Id: " class="form-control" required [(ngModel)]="userModel.userId" ngControl="userId" #name="ngForm" />
				</div>
				<div id="passwordFields" *ngIf="showPasswordFields">
					<div class="form-group">
						<!--<label for="password">
							Password
						</label>-->
						<input type="password" placeholder="Password: " class="form-control" required [(ngModel)]="userModel.password" id="password" ngControl="password" #name="ngForm" />
					</div>
					<div class="form-group">
						<!--<label for="confirmPassword">
							Confirm password
						</label>-->
						<input type="password" placeholder="Confirm Password: " data-match="#password" class="form-control" required [(ngModel)]="userModel.confirmPassword" ngControl="confirmPassword" #name="ngForm" />
					</div>
				</div>
				<div class="form-group">
					<!--<label for="firstName">
						First name
					</label>-->
					<input type="text" placeholder="First Name: " class="form-control" required [(ngModel)]="userModel.entity.profile.firstName" ngControl="firstName" #name="ngForm" />
				</div>
				<div class="form-group">
					<!--<label for="middleName">
						Middle name
					</label>-->
					<input type="text" placeholder="Middle Name: " class="form-control" [(ngModel)]="userModel.entity.profile.middleName" ngControl="middleName" #name="ngForm" />
				</div>
				<div class="form-group">
					<!--<label for="lastName">
						Last name
					</label>-->
					<input type="text" placeholder="Last Name: " class="form-control" [(ngModel)]="userModel.entity.profile.lastName" ngControl="lastName" #name="ngForm" />
				</div>
				<div class="form-group">
					<!--<label for="birthDate">
						Birth date
					</label>-->
					<input type="text" placeholder="Birth Date: " class="form-control" [(ngModel)]="userModel.entity.profile.birthDate" ngControl="birthDate" #name="ngForm" />
				</div>
				<div class="form-group">
					<!--<label for="email">
						Email address
					</label>-->
					<input type="email" placeholder="Email: " class="form-control" [(ngModel)]="userModel.entity.profile.contacts[0].details" ngControl="email" #name="ngForm" />
				</div>
				<div class="form-group">
					<!--<label for="mobile">
						Mobile
					</label>-->
					<input type="mobile" placeholder="Mobile: " class="form-control" [(ngModel)]="userModel.entity.profile.contacts[1].details" ngControl="mobile" #name="ngForm" />
				</div>
				<div class="form-group">
					<!--<label for="mobile">
						Mobile
					</label>-->
					<input type="mobile" placeholder="Telephone: " class="form-control" [(ngModel)]="userModel.entity.profile.contacts[2].details" ngControl="phone" #name="ngForm" />
				</div>
				<div id="submitBtn" *ngIf="showPasswordFields">
					<button type="submit" class="btn btn-default">Submit</button>
				</div>
			</form>
		</div>
	</div>
</div>
