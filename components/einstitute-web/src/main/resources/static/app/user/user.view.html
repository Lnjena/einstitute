<div class="container-fluid">
	<div class="row">
		<div class="col-md-12">
			<form role="form" (ngSubmit)="onSubmit()" #registrationForm="ngForm">
				<div class="form-group">
					<label for="userId">
						User Id
					</label>
					<input type="text" class="form-control" required [(ngModel)]="userModel.userId" ngControl="userId" #name="ngForm" />
				</div>
				<div id="passwordFields" *ngIf="showPasswordFields">
					<div class="form-group">
						<label for="password">
							Password
						</label>
						<input type="password" class="form-control" required [(ngModel)]="userModel.password" id="password" ngControl="password" #name="ngForm" />
					</div>
					<div class="form-group">
						<label for="confirmPassword">
							Confirm password
						</label>
						<input type="password" data-match="#password" class="form-control" required [(ngModel)]="userModel.confirmPassword" ngControl="confirmPassword" #name="ngForm" />
					</div>
				</div>
				<div class="form-group">
					<label for="firstName">
						First name
					</label>
					<input type="text" class="form-control" required [(ngModel)]="userModel.firstName" ngControl="firstName" #name="ngForm" />
				</div>
				<div class="form-group">
					<label for="middleName">
						Middle name
					</label>
					<input type="text" class="form-control" [(ngModel)]="userModel.middleName" ngControl="middleName" #name="ngForm" />
				</div>
				<div class="form-group">
					<label for="lastName">
						Last name
					</label>
					<input type="text" class="form-control" [(ngModel)]="userModel.lastName" ngControl="lastName" #name="ngForm" />
				</div>
				<div class="form-group">
					<label for="birthDate">
						Birth date
					</label>
					<input type="text" class="form-control" [(ngModel)]="userModel.birthDate" ngControl="birthDate" #name="ngForm" />
				</div>
				<div class="form-group">
					<label for="email">
						Email address
					</label>
					<input type="email" class="form-control" [(ngModel)]="userModel.email" ngControl="email" #name="ngForm" />
				</div>
				<div class="form-group">
					<label for="mobile">
						Mobile
					</label>
					<input type="email" class="form-control" [(ngModel)]="userModel.mobile" ngControl="mobile" #name="ngForm" />
				</div>
				<div id="submitBtn" *ngIf="showPasswordFields">
					<button type="submit" class="btn btn-default">Submit</button>
				</div>
			</form>
		</div>
	</div>
</div>
