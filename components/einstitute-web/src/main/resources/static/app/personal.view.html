<div class="container" id="personal_form">
	<form (ngSubmit)="onSubmit()" #personalForm="ngForm">
      	<div class="form-group">
        	<label for="firstName">First Name</label>
        	<input type="text" class="form-control" required [(ngModel)]="personalModel.firstName" ngControl="firstName"  #name="ngForm" >
      	</div>
		<div class="form-group">
        	<label for="middleName">Middle Name</label>
        	<input type="text" class="form-control" [(ngModel)]="personalModel.middleName" ngControl="middleName"  #name="ngForm" >
      	</div>
		<div class="form-group">
        	<label for="lastName">Last Name</label>
        	<input type="text" class="form-control" required [(ngModel)]="personalModel.lastName" ngControl="lastName"  #name="ngForm" >
      	</div>
      	<div class="form-group">
        	<label for="lastName">Birth Date</label>
        	<input type="text" class="form-control" required [(ngModel)]="personalModel.birthDate" ngControl="birthDate"  #name="ngForm" >
      	</div>
      	<div class="form-group">
        	<label for="lastName">Birth Place</label>
        	<input type="text" class="form-control" required [(ngModel)]="personalModel.birthPlace" ngControl="birthPlace"  #name="ngForm" >
      	</div>
      	<div class="form-group">
        	<label for="email">Email</label>
        	<input type="hidden" class="form-control" [(ngModel)]="personalModel.contactDetails.contacts[0].type" ngControl="emailType" #name="ngForm" >
        	<input type="text" class="form-control" [(ngModel)]="personalModel.contactDetails.contacts[0].details" ngControl="email" #name="ngForm" >
      	</div>
      	<div class="form-group">
        	<label for="phone">Phone</label>
        	<input type="hidden" class="form-control" [(ngModel)]="personalModel.contactDetails.contacts[1].type" ngControl="phoneType" #name="ngForm" >
        	<input type="text" class="form-control" [(ngModel)]="personalModel.contactDetails.contacts[1].details" ngControl="phone" #name="ngForm">
      	</div>
      	<div class="form-group">
        	<label for="mobile">Mobile</label>
        	<input type="hidden" class="form-control" [(ngModel)]="personalModel.contactDetails.contacts[2].type" ngControl="mobileType" #name="ngForm" >
        	<input type="text" class="form-control" [(ngModel)]="personalModel.contactDetails.contacts[2].details" ngControl="mobile" #name="ngForm">
      	</div>
	</form>
</div>
