<div>
    <h2>Create a New Organisation: </h2>
    <form (ngSubmit)="save()">
        <div class="form-group">
            <label for="owner">Group Name: </label>
            <input type="text" class="form-control" [(ngModel)]="_group.groupName">
        </div>

        <div class="form-group">
            <label for="name">Group Owner: </label>
            <input type="text" class="form-control" required [(ngModel)]="_group.groupOwner.entityId">
        </div>

        <div class="form-group">
            <label for="address">Group Members: </label>
            <address-form [addressModel]="_org.orgAddress"></address-form>
        </div>

        <button type="submit" class="btn btn-default">Save</button>
    </form>
</div>
