<div>
    <h2>Create a New Organisation: </h2>
    <form (ngSubmit)="save()">
        <div class="form-group">
            <label for="owner">Owner: </label>
            <input type="text" class="form-control" [(ngModel)]="_org.orgCode">
        </div>

        <div class="form-group">
            <label for="name">Org Name: </label>
            <input type="text" class="form-control" required [(ngModel)]="_org.name">
        </div>

        <div class="form-group">
            <label for="address">Org Address: </label>
            <input type="text" class="form-control" required [(ngModel)]="_org.name">
        </div>

        <button type="submit" class="btn btn-default">Save</button>
    </form>
</div>
