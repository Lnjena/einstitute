<div class="login jumbotron center-block">
  <h1>Login</h1>
  <form role="form" #loginModel>
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" #username class="form-control" placeholder="Username">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" #password class="form-control" placeholder="Password">
    </div>
    <button type="button" (click)="login($event, username, password)"class="btn btn-default">Submit</button>
  </form>
  
  <section class="main" *ng-if="todos.length > 0">
	<ul class="todo-list">
		<li *ng-for="#todo of todos">
			<div class="view">
				<input class="toggle" type="checkbox">
				<label>{{todo.title}}</label>
				
			</div>
			
		</li>
	</ul>
</section>
  
</div>
