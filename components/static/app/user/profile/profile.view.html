<div>
	<div class="panel-group" id="accordion">
  		<div class="panel panel-default">
    		<div class="panel-heading">
      			<h4 class="panel-title">
        			<a data-toggle="collapse" data-parent="#accordion" href="#personalDetails">Personal Details</a>
      			</h4>
    		</div>
    		<div id="personalDetails" class="panel-collapse collapse in">
    			<div class="panel-body">
					<registration-comp></registration-comp>
				</div>
			</div>
		</div>
		
		<div class="panel panel-default">
    		<div class="panel-heading">
      			<h4 class="panel-title">
        			<a data-toggle="collapse" data-parent="#accordion" href="#addressDetails">Address Details</a>
      			</h4>
    		</div>
    		<div id="addressDetails" class="panel-collapse collapse">
    			<div class="panel-body">
					<address-form [addressModel]="address"></address-form>
				</div>
			</div>
		</div>
		
		<div class="panel panel-default">
    		<div class="panel-heading">
      			<h4 class="panel-title">
        			<a data-toggle="collapse" data-parent="#accordion" href="#extraDetails">Additional Details</a>
      			</h4>
    		</div>
    		<div id="extraDetails" class="panel-collapse collapse">
    			<div class="panel-body">
					<extradetails-form [extraDetailsModel]="extraPersonalDetails"></extradetails-form>
				</div>
			</div>
		</div>
		
		<div class="panel panel-default">
    		<div class="panel-heading">
      			<h4 class="panel-title">
        			<a data-toggle="collapse" data-parent="#accordion" href="#guardianDetails">Guardian Details</a>
      			</h4>
    		</div>
    		<div id="#guardianDetails" class="panel-collapse collapse">
    			<div class="panel-body">
					
				</div>
			</div>
		</div>
		
		<div class="panel panel-default">
    		<div class="panel-heading">
      			<h4 class="panel-title">
        			<a data-toggle="collapse" data-parent="#accordion" href="#socialsecurityDetails">Social Security Details</a>
      			</h4>
    		</div>
    		<div id="socialsecurityDetails" class="panel-collapse collapse">
    			<div class="panel-body">
					<identity-form [identityDocs]="identityDocs"></identity-form>
				</div>
			</div>
		</div>
		
		<div class="panel panel-default">
    		<div class="panel-heading">
      			<h4 class="panel-title">
        			<a data-toggle="collapse" data-parent="#accordion" href="#academicDetails">Academic Details</a>
      			</h4>
    		</div>
    		<div id="academicDetails" class="panel-collapse collapse">
    			<div class="panel-body">
					<academic-comp [academicHistory]="academicHistory"></academic-comp>
				</div>
			</div>
		</div>
	</div>
	
	<form (ngSubmit)="onSubmit()" #entityForm="ngForm">
		<button type="submit" class="btn btn-default">Save Details</button> 
	</form>
</div>
